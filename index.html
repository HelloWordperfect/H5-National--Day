<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/examples.css">

</head>
<body>
		<div class="swiper-container box1">
		    <div class="swiper-wrapper">
		    	<!-- 屏幕一 -->
		        <div class="swiper-slide p1 " data-hash="slide1">

		        	<div class="ani" swiper-animate-effect="p1_sound " swiper-animate-duration="2s" swiper-animate-delay=""  ></div>

		        	<div class="ani" swiper-animate-effect="p1_sound-2" swiper-animate-duration="2s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " ></div>

		        	<div class="ani" swiper-animate-effect="p1_sound-3" swiper-animate-duration="2s" swiper-animate-delay="0.6s" swiper-animate-style-cache=" "></div>
					
					<div class="ani" swiper-animate-effect="p1_sound-4" swiper-animate-duration="2s" swiper-animate-delay="0.9s" swiper-animate-style-cache=" " ></div>

					<div class="ani" swiper-animate-effect="p1_cloud" swiper-animate-duration="2s" swiper-animate-delay="1.2s" swiper-animate-style-cache=" " ></div>
					
					<div class="ani" swiper-animate-effect="p1_cloud-2" swiper-animate-duration="2s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
					<!-- 路上 -->
					<div class="ani" swiper-animate-effect="p1_lushang" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
					<!-- 想想 -->
					<div class="ani" swiper-animate-effect="p1_xiangxiang" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
		        </div>

		        <!-- 屏幕2 -->
		        <div class="swiper-slide p2" data-hash="slide2">
					<div class="ani" swiper-animate-effect="p2_left-boy" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
					<div class="ani" swiper-animate-effect="p2_center-Boy" swiper-animate-duration="1.5s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
					<!-- 晕了 -->
					<div class="ani" swiper-animate-effect="p2_around" swiper-animate-duration="2.5s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
					<!-- 吐气 -->
					<div class="ani" swiper-animate-effect="p2_exhale" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
					<!-- 女士 -->
					<div class="ani" swiper-animate-effect="p2_maam" swiper-animate-duration="1s" swiper-animate-delay="2.5s" swiper-animate-style-cache=" " ></div>
					<!-- 票票-->
					<div class="ani" swiper-animate-effect="p2-piaopiao" swiper-animate-duration="1s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
					<!-- 等到 -->
					<div class="ani" swiper-animate-effect="p2-dengdao" swiper-animate-duration="1s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
		         </div>

		         <!-- 屏幕三 -->
		        <div class="swiper-slide p3" data-hash="slide3">
		        	<div class="ani" swiper-animate-effect="p3_boy" swiper-animate-duration="1s" swiper-animate-delay="0s" swiper-animate-style-cache=" " ></div>

		        	<!-- 男孩声音 -->
		        	<div class="ani" swiper-animate-effect="p3_boy_voice" swiper-animate-duration="2s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
		        	<!-- 手 -->
		        	<div class="ani" swiper-animate-effect="p3_hand" swiper-animate-duration="3s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
		        	<!-- 手声音 -->
		        	<div class="ani" swiper-animate-effect="p3_hand-voice" swiper-animate-duration="5s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
		        	<!-- 云大 -->
		        	<div class="ani" swiper-animate-effect="p3_cloud_large" swiper-animate-duration="1s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		        	<!-- 云小 -->
		        	<div class="ani" swiper-animate-effect="p3_cloud_small" swiper-animate-duration="5s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		        	<!-- 景区 -->
		        	<div class="ani" swiper-animate-effect="p3_scenic" swiper-animate-duration="1s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
		        	<!-- 走动 -->
		        	<div class="ani" swiper-animate-effect="p3_about" swiper-animate-duration="1s" swiper-animate-delay="3s" swiper-animate-style-cache=" " ></div>
		        </div>
					<!-- 屏幕4 -->
		        <div class="swiper-slide tu4" data-hash="slide4">
		        	<!-- 汗滴 -->
		        	<div class="ani" swiper-animate-effect="p4-sweat" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		        	<!-- 颤抖 -->
		        	<div class="ani" swiper-animate-effect="p4-tremble" swiper-animate-duration="3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		        	<!-- 就算 -->
		        	<div class="ani" swiper-animate-effect="p4-jiusuan" swiper-animate-duration="1s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
		        	<!-- 不得你 -->
		        	<div class="ani" swiper-animate-effect="p4-budeni" swiper-animate-duration="1s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
		        	<!-- 云 -->
		        	<div class="ani" swiper-animate-effect="p4-cloud" swiper-animate-duration="1s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		        </div>
		        
		         <div class="swiper-slide p5" data-hash="slide5">
		         	<!-- 惊讶 -->
		         	<div class="ani" swiper-animate-effect="p5_surprised" swiper-animate-duration="3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		       
		        	 <!-- 男孩 -->
		          	<div class="ani" swiper-animate-effect="p5_boy" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
		         
			         <!-- 灯笼 -->
			        <div class="ani" swiper-animate-effect="p5_lantern" swiper-animate-duration="5s" swiper-animate-delay="0s" swiper-animate-style-cache=" " ></div>
					<!--叫 -->
					<div class="ani" swiper-animate-effect="p5_boy-call" swiper-animate-duration="3s" swiper-animate-delay="2.3s" swiper-animate-style-cache=" " ></div>

					<!--呱呱 -->
					<div class="ani" swiper-animate-effect="p5_quack" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
					<!--喊号 -->
					<div class="ani" swiper-animate-effect="p5_number" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
			    </div>


			     <div class="swiper-slide p6" data-hash="slide6">
			     	<!-- 云 -->
			     	<div class="ani" swiper-animate-effect="p6_cloud" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			     	<!-- 乌鸦 -->
			     	<div class="ani" swiper-animate-effect="p6_crow" swiper-animate-duration="1s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
			     	<!-- 汗滴 -->
			     	<div class="ani" swiper-animate-effect="p6_sweat" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>

			     	<!-- 告别 -->
			     	<div class="ani" swiper-animate-effect="p6_farewell" swiper-animate-duration="1s" swiper-animate-delay="2.5s" swiper-animate-style-cache=" " ></div>
			     	<!-- 爆胎 -->
			     	<div class="ani" swiper-animate-effect="p6_rire" swiper-animate-duration="1s" swiper-animate-delay="2.5s" swiper-animate-style-cache=" " ></div>
			     </div>

			      <div class="swiper-slide p7" data-hash="slide7">
					<!-- 时针 -->
					<div class="ani" swiper-animate-effect="p7_clockwise" swiper-animate-duration="1s" swiper-animate-delay="2.5s" swiper-animate-style-cache=" " ></div>
					<!-- 秒针 -->
					<div class="ani" swiper-animate-effect="p7_second-hand" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
					<!-- 幽灵 -->
					<div class="ani" swiper-animate-effect="p7_ghost" swiper-animate-duration="2s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>
					<!-- 叹气 -->
					<div class="ani" swiper-animate-effect="p7_sigh" swiper-animate-duration="4s" swiper-animate-delay="1s" swiper-animate-style-cache=" " ></div>

					<!-- 十一 -->
					<div class="ani" swiper-animate-effect="p7_shiyi" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
					<!-- 神游 -->
					<div class="ani" swiper-animate-effect="p7_shenyou" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache=" " ></div>
		
			      </div>

			       <div class="swiper-slide p8" data-hash="slide8">
			       		<!-- 文字 -->
			       		<div class="ani" swiper-animate-effect="p8_font" swiper-animate-duration=".3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			       		<!-- 背景 -->
			       		<div class="ani" swiper-animate-effect="p8_back" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			       </div>

			       <div class="swiper-slide p9" data-hash="slide9">
			       	<!-- 文字 -->
			       	<div class="ani" swiper-animate-effect="p9_font" swiper-animate-duration="1s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			       	<!-- 背景 -->
			       	<div class="ani" swiper-animate-effect="p8_back" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			       </div>
			       <div class="swiper-slide p10" data-hash="slide10">
			       	<!-- 文字 -->
			       	<div class="ani" swiper-animate-effect="p10_font" swiper-animate-duration="1s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
					<!-- 背景 -->
					<div class="ani" swiper-animate-effect="p8_back" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
					<!-- 男孩 -->
					<div class="ani" swiper-animate-effect="p10_boy" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
					<!-- 眉毛 -->
					<div class="ani" swiper-animate-effect="p10_eyebrow" swiper-animate-duration="0.3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			       </div>


			        <div class="swiper-slide p11" data-hash="slide11">
			        	<!-- 文字 -->
			        	<div class="ani" swiper-animate-effect="p11_font" swiper-animate-duration="1s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			        	<!-- 背景 -->
			        	<div class="ani" swiper-animate-effect="p8_back" swiper-animate-duration="2s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			        	<!-- 笑脸 -->
			        	<div class="ani" swiper-animate-effect="p11_face" swiper-animate-duration="0.3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			        	<!-- 时代 -->
			        	<div class="ani" swiper-animate-effect="p11_times" swiper-animate-duration="0.3s" swiper-animate-delay="" swiper-animate-style-cache=" " ></div>
			        </div>
		</div>

		<!-- loading -->
		<div id="preloader">
		    <div id="preloader-inner"></div>
		</div>    


		<!-- 音乐 -->
		<div id="music"  class="music_disc music_play">
			
		</div>
		<audio src="audio/1.mp3" autoplay="true" loop="true"></audio>
		<!-- 按钮 -->
		<div id="button">
			<a href="#" class="up_down" ></a>
		</div>


	<script src="js/swiper.js"></script>
	<script src='js/jquery-1.8.3.min.js'></script>
	<script src='js/swiper.animate1.0.2.min.js'></script>
	<script src='js/jquery.preloader.min.js'></script>
	<script src='js/index.js'></script>
	
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
		   direction: 'vertical',
		   mousewheelControl : true,
		  hashnav:true,
		  hashnavWatchState:true,
		  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 
	
		 })       
	
		
	</script>
	
</body>
</html>
